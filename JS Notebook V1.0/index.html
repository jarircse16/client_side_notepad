<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>My Notepad</title>
</head>
<body>
    <div class="container">
        <h1 id="appTitle">My Client Side Notepad</h1>
        <div class="note-input">
            <input type="text" id="titleInput" placeholder="Title">
            <textarea id="noteInput" placeholder="Write your note..."></textarea>
            <button id="addNote">Add Note</button>
        </div>
        <div id="notePreview"></div>
        <div id="notes"></div>
    </div>

    <div id="editNoteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Note</h2>
            <form id="editNoteForm">
                <textarea id="editedNoteContent" name="editedNoteContent" placeholder="Edit your note..."></textarea>
                <button type="button" onclick="saveEditedNote()">Save</button>
            </form>
        </div>
    </div>

    <div id="deleteNoteModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeDeleteModal()">&times;</span>
            <h2>Delete Note</h2>
            <p>Are you sure you want to delete this note?</p>
            <button onclick="confirmDeleteNote()">Delete</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
